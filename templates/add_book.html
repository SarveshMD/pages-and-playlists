{% extends "layout.html" %}

{% block title %}
    Add New Book
{% endblock %}

{% block add_book_active %}
active
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4 display-4">Add New Book</h1>
            <form action="/add_book" method="post">
                <div class="mb-3">
                    <label for="url" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="url" name="url" placeholder="Enter image URL" required>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter book title" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author" placeholder="Enter author name" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" name="year" placeholder="Enter publication year" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter book description" required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
